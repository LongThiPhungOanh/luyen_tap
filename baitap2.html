<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var a = [];
   for (let i = 0; i < 10; i++) {
     a.push(i)
   }
   var max = a[1];
   var total = 0;
  for (let i = 0; i < a.length; i++) {
    if (max < a[i]){
      max = a[i]
    }
    total += a[i];
  }
  var avg = total/a.length;
console.log("max: " + max)
  console.log("avg: " + avg)
</script>
</body>
</html>
